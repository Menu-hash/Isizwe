<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Isizwe Print & Projects — Order via WhatsApp</title>

  <!-- Tailwind CDN -->

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#16A34A',
            secondary: '#1E40AF',
            accent: '#D97706'
          }
        }
      }

  <!-- Alpine.js -->

  <!-- SEO / Social -->
  <meta name="description" content="Isizwe Print & Projects — Print services in Kwa-Thema. Order quickly via WhatsApp. Rubber stamps, name badges, banners, certificates, envelopes & more.">

  <style>
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    
    .print-border {
      position: relative;
    }
    .print-border::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: repeating-linear-gradient(90deg, #16A34A, #16A34A 10px, #D97706 10px, #D97706 20px);
    }
    
    @media (max-width: 640px) {
      .product-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased font-sans">

  <div x-data="isizweSite()" x-init="init()" class="min-h-screen flex flex-col">

    <!-- New Header with Image -->
    <!-- Category Nav -->
<header class="relative bg-white shadow-md sticky top-0 z-40 print-border">
  <div class="relative h-35 sm:h-48 md:h-56 w-full overflow-hidden">
    <img src="static/images/Isizwe_print_and_projects.jpg"
         alt="Isizwe Print & Projects"
         class="w-full h-full object-cover object-center"
         loading="eager"
         style="filter: brightness(1.2);">
  </div>
</header>

    <nav class="bg-white border-y sticky top-[160px] sm:top-[192px] md:top-[224px] z-30">
      <div class="max-w-7xl mx-auto px-4">
        <div class="overflow-x-auto scrollbar-hide py-2">
          <div class="flex space-x-2">
            <template x-for="cat in categories" :key="cat.id">
              <button
                :class="{'bg-primary text-white shadow-md': active === cat.id, 'bg-gray-50 text-gray-700 hover:bg-gray-100': active !== cat.id}"
                @click="activate(cat.id)"
                class="flex-shrink-0 px-3 py-2 rounded-lg text-xs sm:text-sm font-medium transition whitespace-nowrap">
                <span x-text="cat.label"></span>
              </button>
            </template>
          </div>
        </div>
      </div>
    </nav>

    <!-- Search + Intro -->
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div class="bg-white rounded-lg p-4 shadow-sm border border-gray-100">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
          <div class="space-y-1">
            <h2 class="text-lg sm:text-xl font-bold text-gray-900">Order printing services quickly via WhatsApp</h2>
            <p class="text-xs sm:text-sm text-gray-600">Select a category, pick a product, choose quantity and send your order with one tap.</p>
          </div>

          <div class="flex-1">
            <div class="flex gap-2">
              <input x-model="query" @input="search()" type="search" placeholder="Search products, e.g. 'envelopes' or 'rubber stamp'"
                class="w-full px-3 py-2 text-xs sm:text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" />
              <button @click="clearSearch()" class="px-3 sm:px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-xs sm:text-sm transition">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main product grid -->
    <main class="max-w-7xl mx-auto px-4 pb-20">
      <template x-for="cat in filteredCategories()" :key="cat.id">
        <section x-show="active === cat.id" class="mt-6">
          <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-2">
            <h3 class="text-base sm:text-lg font-bold text-gray-900" x-text="cat.label"></h3>
            <p class="text-xs sm:text-sm text-gray-500" x-text="cat.description"></p>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-4 product-grid">
            <template x-for="product in cat.products" :key="product.id">
              <article class="bg-white rounded-lg p-4 shadow-sm border border-gray-100 flex flex-col hover:shadow-md transition">
                <img :src="product.image" loading="lazy" :alt="product.name" class="h-40 w-full object-cover rounded-md bg-gray-100 border border-gray-200">
                <div class="mt-3 flex-1 space-y-2">
                  <h4 class="font-semibold text-gray-900" x-text="product.name"></h4>
                  <p class="text-xs sm:text-sm text-gray-600" x-text="product.desc"></p>
                  <p class="text-sm"><span class="font-medium">Price:</span> <span class="text-primary font-semibold" x-text="product.price"></span></p>

                  <!-- Special options for envelopes -->
                  <template x-if="cat.id === 'envelopes' && product.id !== 'env_custom'">
                    <div class="space-y-1 pt-1">
                      <label class="text-xs font-medium text-gray-700">Print Color</label>
                      <select x-model="product.options.colour" class="w-full px-2 py-1 text-xs border border-gray-200 rounded focus:ring-primary focus:border-primary">
                        <option>Black & White</option>
                        <option>Full Colour</option>
                      </select>
                    </div>
                  </template>

                  <!-- quantity and notes -->
                  <div class="space-y-2 pt-1">
                    <div class="flex items-center gap-2">
                      <label class="text-xs font-medium text-gray-700 w-14">Quantity</label>
                      <input type="number" min="1" step="1" x-model.number="product.qty" class="w-20 px-2 py-1 text-xs border border-gray-200 rounded focus:ring-primary focus:border-primary" />
                      <button @click="product.qty = (product.qty || 1) + 1" class="px-2 py-1 bg-gray-100 hover:bg-gray-200 rounded text-xs transition">+1</button>
                      <button @click="if(product.qty>1) product.qty--" class="px-2 py-1 bg-gray-100 hover:bg-gray-200 rounded text-xs transition">-1</button>
                    </div>
                    <div>
                      <label class="text-xs font-medium text-gray-700 block">Notes (optional)</label>
                      <input type="text" x-model="product.notes" placeholder="e.g. black ink, 58x22mm" class="w-full px-2 py-1 text-xs border border-gray-200 rounded focus:ring-primary focus:border-primary" />
                    </div>
                  </div>
                </div>

                <div class="mt-4 flex gap-2">
                  <a :href="buildWhatsAppLink(product)" target="_blank" rel="noopener"
                     class="flex-1 inline-flex items-center justify-center gap-1 px-3 py-2 bg-primary hover:bg-green-700 text-white rounded-lg shadow-sm text-xs sm:text-sm transition">
                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none"><path d="M21 12.05C21 17.05 16.97 21 12 21a8.93 8.93 0 0 1-4.56-1.19L3 20l1.35-5.29A8.91 8.91 0 0 1 3 12.05C3 7.05 7.03 3.1 12 3.1S21 7.05 21 12.05z" fill="currentColor"/><path d="M17.1 14.5c-.3-.15-1.75-.86-2.02-.96-.27-.1-.47-.15-.67.15-.2.3-.77.96-.95 1.16-.18.2-.36.22-.66.07-.3-.15-1.26-.46-2.4-1.48-.89-.79-1.48-1.78-1.65-2.08-.17-.3-.02-.46.13-.61.13-.13.3-.35.45-.52.15-.17.2-.3.3-.5.1-.2 0-.38-.02-.53-.02-.15-.67-1.6-.92-2.2-.24-.57-.48-.5-.66-.51l-.56-.01c-.2 0-.52.07-.8.34-.28.27-1.08 1.05-1.08 2.56 0 1.5 1.1 2.96 1.25 3.17.15.2 2.15 3.4 5.21 4.77 3.05 1.36 3.05.9 3.6.85.57-.05 1.75-.72 2-1.42.25-.7.25-1.3.18-1.42-.07-.12-.27-.2-.57-.35z" fill="#fff"/></svg>
                    Order Now
                  </a>

                  <button @click="copySummary(product)" class="px-2 py-2 border rounded-lg text-xs sm:text-sm hover:bg-gray-50 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                    </svg>
                  </button>
                </div>
              </article>
            </template>
          </div>

          <div x-show="cat.products.length === 0" class="mt-6 py-8 text-center text-gray-500 bg-white rounded-lg border border-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="mt-2 text-sm">No products found in this category</p>
          </div>
        </section>
      </template>
    </main>

    <!-- Footer -->
    <footer class="mt-auto bg-white border-t print-border">
      <div class="max-w-7xl mx-auto px-4 py-6 flex flex-col md:flex-row md:justify-between md:items-center gap-4 text-sm">
        <div>
          <div class="font-bold text-gray-900">Isizwe Print & Projects</div>
          <div class="text-xs text-gray-600 mt-1">15695 Mohlabi Street, Kwa-Thema · Open Mon-Fri 8:30AM-5PM</div>
        </div>
        <div class="text-xs sm:text-sm text-gray-600 space-y-1">
          <div>Email: <a href="mailto:isizweprint@gmail.com" class="text-primary hover:underline">isizweprint@gmail.com</a></div>
          <div>WhatsApp: <a href="https://wa.me/27658712184" class="text-primary font-semibold hover:underline">065 871 2184</a></div>
        </div>
      </div>
    </footer>

    <!-- Floating WhatsApp button -->
    <a :href="'https://wa.me/27658712184?text=' + encodeURIComponent('Hi Isizwe Print, I would like information about your services.')" target="_blank"
       class="fixed right-4 bottom-4 z-50 bg-primary p-3 rounded-full shadow-lg flex items-center justify-center hover:bg-green-700 transition animate-bounce">
      <svg class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="none"><path d="M21 12.05C21 17.05 16.97 21 12 21a8.93 8.93 0 0 1-4.56-1.19L3 20l1.35-5.29A8.91 8.91 0 0 1 3 12.05C3 7.05 7.03 3.1 12 3.1S21 7.05 21 12.05z" fill="currentColor"/><path d="M17.1 14.5c-.3-.15-1.75-.86-2.02-.96-.27-.1-.47-.15-.67.15-.2.3-.77.96-.95 1.16-.18.2-.36.22-.66.07-.3-.15-1.26-.46-2.4-1.48-.89-.79-1.48-1.78-1.65-2.08-.17-.3-.02-.46.13-.61.13-.13.3-.35.45-.52.15-.17.2-.3.3-.5.1-.2 0-.38-.02-.53-.02-.15-.67-1.6-.92-2.2-.24-.57-.48-.5-.66-.51l-.56-.01c-.2 0-.52.07-.8.34-.28.27-1.08 1.05-1.08 2.56 0 1.5 1.1 2.96 1.25 3.17.15.2 2.15 3.4 5.21 4.77 3.05 1.36 3.05.9 3.6.85.57-.05 1.75-.72 2-1.42.25-.7.25-1.3.18-1.42-.07-.12-.27-.2-.57-.35z" fill="#fff"/></svg>
    </a>

  </div>

  <script>
    function isizweSite() {
      const WA_NUMBER = '27658712184';
      return {
        active: 'church',
        query: '',
        categories: [
          { id: 'church', label: 'Church', description: 'Envelopes, certificates, stamps', products: [
            { id: 'env100', name: 'Envelopes (100)', price: 'R160', desc: 'Printed one side — brown or white', image: 'https://via.placeholder.com/600x400?text=Envelopes', qty:1, notes:'' },
            { id: 'env500', name: 'Envelopes (500)', price: 'R480', desc: '', image: 'https://via.placeholder.com/600x400?text=Envelopes+500', qty:1, notes:'' },
            { id: 'certA4', name: 'A4 Certificate (50)', price: 'R320', desc: 'Printed on thick board', image: 'https://via.placeholder.com/600x400?text=Certificates', qty:1, notes:'' },
          ]},
          { id: 'doctor', label: "Doctor's Surgery", description: 'Medical certificates, stamp & cards', products: [
            { id: 'medcert4', name: 'Medical Cert Book (4)', price: 'R357', desc: 'A5 size with 100 pages', image: 'https://via.placeholder.com/600x400?text=Medical+Books', qty:1, notes:'' },

            { id: 'doccards100', name: 'Business Cards (100)', price: 'R200', desc: 'Double sided for appointment chart', image:'https://via.placeholder.com/600x400?text=Business+Cards', qty:1, notes:''},
          ]},
          { id: 'schools', label: 'Schools', description: 'Receipt books, stamps, letterheads', products: [
            { id: 'recbook', name: 'Receipt Book (800 receipts)', price: 'R650', desc:'Each book has 800 receipts', image:'https://via.placeholder.com/600x400?text=Receipt+Books', qty:1, notes:''},
            { id: 'schoolstamp', name: 'School Stamp (60x40mm)', price: 'R1039', desc:'With date and school info', image:'https://via.placeholder.com/600x400?text=School+Stamp', qty:1, notes:''},
          ]},
          { id: 'funeral', label: 'Funeral Homes', description: 'Receipts, business cards & stamps', products: [
            { id: 'frecbook', name: 'Receipt Book (1)', price: 'R650', desc:'800 receipts per book', image:'https://via.placeholder.com/600x400?text=Funeral+Receipt', qty:1, notes:''},
            { id: 'fbcards', name: 'Business Cards (100)', price: 'R180', desc:'Printed single side', image:'https://via.placeholder.com/600x400?text=Cards', qty:1, notes:''},
          ]},
          { id: 'rubberstamps', label: 'Rubber Stamps', description: 'Signature, company & custom stamps', products: [
            { id: 'stamp38', name: 'Signature Stamp (38x14mm)', price: 'R331', desc:'Signature stamp', image:'https://via.placeholder.com/600x400?text=Signature+Stamp', qty:1, notes:''},
            { id: 'compstamp', name: 'Company Stamp (47x18mm)', price: 'R424', desc:'With 5 lines', image:'https://via.placeholder.com/600x400?text=Company+Stamp', qty:1, notes:''},
          ]},
          { id: 'namebadges', label: 'Name Badges', description: 'Magnet or pin badges', products: [
            { id: 'badge1', name: 'Name Badge (1)', price: 'R100', desc:'With magnet or pin', image:'https://via.placeholder.com/600x400?text=Name+Badge', qty:1, notes:''},
          ]},
          { id: 'manuals', label: 'Manuals & Booklets', description: 'Folding, stapling and binding', products: [
            { id: 'bookletA5', name: 'Booklet A5 (copy+bind)', price: 'Contact for bulk', desc:'Bulk copying special prices', image:'https://via.placeholder.com/600x400?text=Booklets', qty:1, notes:''},
          ]},
          { id: 'pullup', label: 'Pull-up Banners', description: 'Pull-up banners for events', products: [
            { id: 'pullup1', name: 'Pull-up Banner (1)', price: 'R650', desc:'Standard pull-up size', image:'https://via.placeholder.com/600x400?text=Pull-up+Banner', qty:1, notes:''},
          ]},
          { id: 'eventtags', label: 'Event Tags & Tickets', description: 'Event tags and tickets printing', products: [
            { id: 'ticketA', name: 'Event Ticket (per 100)', price: 'Contact', desc:'Numbered tickets & tags', image:'https://via.placeholder.com/600x400?text=Tickets', qty:1, notes:''},
          ]},
          { id: 'waterbottles', label: 'Water Bottle Branding', description: 'Custom water bottle printing', products: [
            { id: 'wbottle', name: 'Water Bottle Branding (per unit)', price: 'Contact', desc:'Branded bottles for events', image:'https://via.placeholder.com/600x400?text=Water+Bottle', qty:1, notes:''},
          ]},
          { id: 'certificates', label: 'Certificates', description: 'Certificates printed on thick board', products: [
            { id: 'certA5', name: 'A5 Certificate (50)', price: 'R280', desc:'Printed in color', image:'https://via.placeholder.com/600x400?text=Certificates+A5', qty:1, notes:''},
          ]},
          { id: 'envelopes', label: 'Envelope Printing', description: 'Professional envelope printing', products: [
            { 
              id: 'env_a4_100', 
              name: 'A4 Envelopes (100)', 
              price: 'R250', 
              desc: 'Professional envelope printing', 
              image: 'https://via.placeholder.com/600x400?text=A4+Envelopes',
              qty: 1,
              notes: '',
              options: {
                size: 'A4',
                colour: 'Black & White'
              }
            },
            { 
              id: 'env_a4_500', 
              name: 'A4 Envelopes (500)', 
              price: 'R750', 
              desc: 'Professional envelope printing', 
              image: 'https://via.placeholder.com/600x400?text=A4+Envelopes',
              qty: 1,
              notes: '',
              options: {
                size: 'A4',
                colour: 'Black & White'
              }
            },
            { 
              id: 'env_custom', 
              name: 'Custom Envelopes', 
              price: 'Contact for quote', 
              desc: 'Other sizes and quantities available', 
              image: 'https://via.placeholder.com/600x400?text=Custom+Envelopes',
              qty: 1,
              notes: '',
              options: {
                size: 'Custom',
                colour: 'Custom'
              }
            }
          ]},
          { id: 'membership', label: 'Membership Cards', description: 'Loyalty & membership cards', products: [
            { id: 'memCard', name: 'Membership Card (per unit)', price: 'R19 each (min 10)', desc:'Keep receipts safe', image:'https://via.placeholder.com/600x400?text=Membership+Card', qty:1, notes:''},
          ]},
          { id: 'general', label: 'General Business', description: 'Flyers, business cards, invoices', products: [
            { id: 'bc50', name: 'Business Cards (50)', price: 'R145', desc:'Printed on 300g smooth board', image:'https://via.placeholder.com/600x400?text=Business+Cards', qty:1, notes:''},
            { id: 'flyer100', name: 'Flyers (100 A4)', price: 'R350', desc:'115g glossy board', image:'https://via.placeholder.com/600x400?text=Flyers', qty:1, notes:''},
          ]}
        ],
        init() {
          // default active category remains 'church'
        },
        activate(id) {
          this.active = id;
          window.scrollTo({ top: 140, behavior: 'smooth' });
        },
        filteredCategories() {
          if (!this.query || this.query.trim() === '') {
            return this.categories;
          }
          const q = this.query.toLowerCase();
          return this.categories.map(c => {
            const products = c.products.filter(p => 
              (p.name + ' ' + (p.desc||'')).toLowerCase().includes(q)
            );
            return Object.assign({}, c, { products });
          }).filter(c => c.products.length > 0);
        },
        search() {
          const results = this.filteredCategories();
          if (results.length > 0) this.active = results[0].id;
        },
        clearSearch() {
          this.query = '';
        },
        buildWhatsAppLink(product) {
          const qty = product.qty || 1;
          const notes = product.notes ? ' Notes: ' + product.notes : '';
          let options = '';
          
          if (product.options) {
            options = ` Size: ${product.options.size}, Colour: ${product.options.colour}.`;
          }
          
          const message = `Hi Isizwe Print & Projects, I want to order: ${product.name} (Qty: ${qty}).${options} ${product.price ? 'Price: ' + product.price + '.' : ''}${notes} Please confirm price and turnaround time.`;
          return `https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(message)}`;
        },
        copySummary(product) {
          const qty = product.qty || 1;
          const notes = product.notes ? `Notes: ${product.notes}` : '';
          let options = '';
          
          if (product.options) {
            options = `\nSize: ${product.options.size}\nColor: ${product.options.colour}`;
          }
          
          const summary = `Order summary\nProduct: ${product.name}\nQty: ${qty}${options}\nPrice: ${product.price}\n${notes}`;
          navigator.clipboard?.writeText(summary).then(() => {
            alert('Order summary copied to clipboard. Paste it into WhatsApp or chat.');
          }, () => {
            alert('Could not copy — please select and copy manually:\n\n' + summary);
          });
        }
      }
    }
  </script>
</body>
</html>
